---
layout: default
---
{% for member in site.categories.team %}
	{% if member.title == page.author %}
		{% assign author = member %}
	{% endif %}
{% endfor %}

<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ page.title }}</title>

		<meta name="author" content="{{ page.author }}">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="/talks/reveal/css/reveal.min.css">
		<link rel="stylesheet" href="/talks/reveal/css/theme/trvrb.css" id="theme">
		<link rel="stylesheet" href="/talks/reveal/css/font-awesome/css/font-awesome.min.css">			

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="/talks/reveal/lib/css/zenburn.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div style="position: absolute; top:10px; left:10px; z-index:100;">
			<a href="http://bedford.io/talks/">
				<i class="fa fa-times-circle" style="color: #bbb;"></i>
			</a>
		</div>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				{{ content }}
				
			</div>

		</div>

		<script src="/talks/reveal/lib/js/head.min.js"></script>
		<script src="/talks/reveal/js/reveal.min.js"></script>
		<script src="/talks/reveal/js/config.js"></script>

	</body>
</html>
