---
layout: default
title: bedford lab / papers
categories:
 - papers
---

{% for paper in site.categories.papers %}
    {% cycle 'add rows': '<div class="row">', '', '' %}
		<div class="col-lg-4 paperbox">
			<div class="media">
 			 	<div class="media-body">
    			<div class="smallhead mb-1"><a href="{{ paper.url }}" class="off">{{ paper.title }}</a></div>
    			<p class="note">{{ paper.ref }}</p>
  			</div>
        <a href="{{ paper.url }}">
          <img class="ml-3" width=100 class="media-object" src="{{ paper.image }}">
        </a>
			</div>
			<div class="bigspacer"></div>
			<div class="spacer"></div>
        </div>
    {% cycle 'close rows': '', '', '</div>' %}
{% endfor %}
{% cycle 'close rows': '', '</div>', '</div>' %}
